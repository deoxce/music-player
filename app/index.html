<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/appFunctions.js" defer></script>
    <title>music player</title>
</head>
<body>
    <div class="titleBar">
        <div class="titleBarMenu">
            <div class="topOption">
                <div class="optionHighlight">File</div>
            </div>
            <div class="topOption">
                <div class="optionHighlight">Edit</div>
            </div>
            <div class="topOption">
                <div class="optionHighlight">Selection</div>
            </div>
            <div class="topOption">
                <div class="optionHighlight">View</div>
            </div>
        </div>
        <div class="titleBarButtons">
            <div id="minimizeButton" class="windowButton"><div class="buttonHighlight minimizeButton"></div></div>
            <div id="maximizeButton" class="windowButton"><div class="buttonHighlight maximizeButton"></div></div>
            <div id="closeButton" class="windowButton"><div class="buttonHighlight closeButton"></div></div>
        </div>
    </div>
</body>
</html>
