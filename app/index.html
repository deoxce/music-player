<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="style.css">
    <script src="js/windowControls.js" type="module" defer></script>
    <script src="js/appFunctions.js" type="module" defer></script>
    <script src="js/slidersFunctionality.js" type="module" defer></script>
    <script src="js/scrollFunctionality.js" type="module" defer></script>
    <script src="js/playbarControls.js" type="module" defer></script>
    <title>music player</title>
</head>
<body>

    <div class="title-bar">
        <div class="title-bar-menu">
            <div class="menu-option">
                <div class="option-highlight">File</div>
            </div>
            <div class="menu-option">
                <div class="option-highlight">Edit</div>
            </div>
            <div class="menu-option">
                <div class="option-highlight">Selection</div>
            </div>
            <div class="menu-option">
                <div class="option-highlight">View</div>
            </div>
        </div>
        <div class="title-bar-buttons">
            <div id="minimizeButton" class="window-button">
                <div class="button-highlight minimize-button"></div>
            </div>
            <div id="maximizeButton" class="window-button">
                <div class="button-highlight maximize-button"></div>
            </div>
            <div id="closeButton" class="window-button">
                <div class="button-highlight close-button"></div>
            </div>
        </div>
    </div>

    <div class="queue">
        <div class="queue-title">
            <p>queue</p>
        </div>
        <svg class="repeat" viewBox="0 0 24 24" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M16.2929 3.29289C16.6834 2.90237 17.3166 2.90237 17.7071 3.29289L20.7071 6.29289C21.0976 6.68342 21.0976 7.31658 20.7071 7.70711L17.7071 10.7071C17.3166 11.0976 16.6834 11.0976 16.2929 10.7071C15.9024 10.3166 15.9024 9.68342 16.2929 9.29289L17.5857 8.00006H7.85181C5.70703 8.00006 4 9.75511 4 12C4 12.5523 3.55228 13 3 13C2.44772 13 2 12.5523 2 12C2 8.72205 4.53229 6.00006 7.85181 6.00006H17.5858L16.2929 4.70711C15.9024 4.31658 15.9024 3.68342 16.2929 3.29289ZM21 11C21.5523 11 22 11.4477 22 12C22 15.3283 19.2275 18.0001 15.9578 18.0001H6.41427L7.70711 19.2929C8.09763 19.6834 8.09763 20.3166 7.70711 20.7071C7.31658 21.0976 6.68342 21.0976 6.29289 20.7071L3.29289 17.7071C2.90237 17.3166 2.90237 16.6834 3.29289 16.2929L6.29289 13.2929C6.68342 12.9024 7.31658 12.9024 7.70711 13.2929C8.09763 13.6834 8.09763 14.3166 7.70711 14.7071L6.41415 16.0001H15.9578C18.1524 16.0001 20 14.1945 20 12C20 11.4477 20.4477 11 21 11Z" fill="#0F1729"/>
        </svg>
        <div class="queue-list-container scroll-container">
            <div class="queue-list scrollable-content">
                <p class="now-playing-title">now playing</p>
                <div class="now-playing-list"></div>
                <p class="next-in-queue-title">next in queue</p>
                <div class="next-in-queue-list"></div>
                <p class="next-up-title">next up</p>
                <div class="next-up-list"></div>
            </div>
            <div class="custom-scrollbar">
                <div class="custom-thumb"></div>
            </div>
        </div>
    </div>

    <div class="library">
        <p>library</p>
        <div class="cover-art-block">
            <img class="cover-art" src="" alt="">
        </div>
    </div>

    <div class="main-window scroll-container">
        <div class="songs-list scrollable-content"></div>
        <div class="custom-scrollbar">
            <div class="custom-thumb"></div>
        </div>
    </div>

    <div class="playbar">
        <div class="playbar-left">
            <div class="song-info-container">
                <p class="playing-song-title"></p>
                <p class="playing-song-artist"></p>
            </div>
        </div>
        <div class="playbar-center">
            <div class="play-control-buttons">
                <div class="prev-song"></div>
                <div class="play-pause"></div>
                <div class="next-song"></div>
            </div>
            <div class="slider-container-with-time">
                <div class="time-container"><p class="current-time">0:00</p></div>
                <div class="slider-container" id="progress">
                    <div class="slider-track"></div>
                    <div class="slider-progress"></div>
                    <div class="slider-thumb"></div>
                </div>
                <div class="time-container"><p class="song-duration">0:00</p></div>
            </div>
        </div>
        <div class="playbar-right">
            <div class="slider-container" id="volume">
                <div class="slider-track"></div>
                <div class="slider-progress"></div>
                <div class="slider-thumb"></div>
            </div>
        </div>
    </div>

</body>
</html>
