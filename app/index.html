<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="js/appFunctions.js" defer></script>
    <title>music player</title>
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-menu">
            <div class="menu-option">
                <div class="option-highlight">File</div>
            </div>
            <div class="menu-option">
                <div class="option-highlight">Edit</div>
            </div>
            <div class="menu-option">
                <div class="option-highlight">Selection</div>
            </div>
            <div class="menu-option">
                <div class="option-highlight">View</div>
            </div>
        </div>
        <div class="title-bar-buttons">
            <div id="minimizeButton" class="window-button"><div class="button-highlight minimize-button"></div></div>
            <div id="maximizeButton" class="window-button"><div class="button-highlight maximize-button"></div></div>
            <div id="closeButton" class="window-button"><div class="button-highlight close-button"></div></div>
        </div>
    </div>
    <div class="queue">
        <p>queue</p>
    </div>
    <div class="playlists">

    </div>
    <div class="playbar">

    </div>
</body>
</html>
